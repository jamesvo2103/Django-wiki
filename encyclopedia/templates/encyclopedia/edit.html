{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit {{ title }}
{% endblock %}

{% block body %}
    <h1>Edit {{ title }}</h1>
    <form action="{% url 'edit_page' title %}" method="POST">
        {% csrf_token %}
        <textarea name="content" ></textarea><br>
        <input type="submit" value="Save Changes" class="btn btn-primary">
    </form>
{% endblock %}
